        <div class="btn-logout ">

    <div id="wrapper" class="hide">
        
        <div id="sidebar">

            <!--<div><img src="logo-kopipas.svg" alt="" srcset=""></div>-->
            <a href="indexKasir.html" class="sidebar-item active">

            <a href="transactionKasir.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-wallet"></i></div>
                <div class="text">Transaction</div>
            </a>
            
            <!-- <div class="devider"></div> -->
        </div>
        
        <div id="content">
            <!-- <img src="assets/coffee_content.svg" alt=""> -->
            <div class="container py-3">
                <h1>KOPI PAS</h1>

                <div class="Role">
                    <h2>Table 6</h1>
                </div>

                <div class="rounded shadow-sm p-5 bg-white">

                    <div class="container mb-5">
                        <div class="row row-cols-2">
                            <div class="col-sm-7">
                                <!-- + Add Button -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#contohModal">
                                        + Add
                                    </button>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="contohModal" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title fs-5" id="exampleModalLabel">Add Table</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label"><b>Code Table :</b></label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name or Username">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success">Summit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Table content-->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="col-sm-2">No.</th>
                                <th class="col-sm-2">Nama Pesanan</th>
                                <th class="col-sm-2">Jumlah</th>
                                <th class="col-sm-2">Harga</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="d-grid mx-auto">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">2</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">3</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">4</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">5</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">6</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">7</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">8</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th colspan="2">Total :</th>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-dark"><i class="fa-sharp fa-solid fa-reply"></i>Back</button>
                    <button type="button" class="btn btn-checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="js/bootstrap.bundle.min.js"></script>
